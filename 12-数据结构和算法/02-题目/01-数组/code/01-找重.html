	<script type="text/javascript">
		var findRepeatNumber = function (nums){
			let hash = []
			var i = 0
			while(i < nums.length){
				if(hash[nums[i]] == 0){
					return nums[i]
				} 
				hash[nums[i]] = 0
				i++
			}
			return undefined
		}
		let arr = [2,3,1,0,7,5,9]
		console.log(findRepeatNumber(arr))
	</script>
</html>
