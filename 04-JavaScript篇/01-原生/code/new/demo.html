		// 创建一个对象
		// 获取构造函数，更改对象上的原型
		// 通过apply执行构造函数，
		function newObj(){
			// 创建对象
			var obj = {}
			var Constructor = [].shift.call(arguments)
			// 改变this的指向
			obj.__proto__ = Constructor.prototype
			var result = Constructor.apply(obj,arguments)
			// 返回对象
			return type result == "object" ? result : obj
		}
