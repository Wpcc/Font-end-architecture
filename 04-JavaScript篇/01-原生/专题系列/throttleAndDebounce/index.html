<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>throttleAndDebounce</title>
</head>
<body>
	
</body>
<script>
	// 最简单的节流和防抖
	/* 
	throttle:
	在一定的时间里触发事件（比如说点击）只有的第一次生效
	 */
	function throttle(fn,interval){
		let last
		return function(){
			let context = this
			let args = arguments
			let now = +new Date()
			
			if(now - last > interval){
				last = now
				fn.apply(context,args)
			}
		}
	}
	/* 
	debounce:
	 触发事件后一定时间后才生效，（如果一直触发事件，则以最后一次触发事件为主）
	 */
	function debounce(fn,interval){
		let timer
		return function(){
			let context = this
			let args = arguments
			
			clearTimeout(timer)
			timer = setTimeout(() => {
				fn.apply(context,args)
			},interval)
		}
	}
</script>
</html>
