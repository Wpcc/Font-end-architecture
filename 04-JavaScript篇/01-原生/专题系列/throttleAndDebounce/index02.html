	<script>
		function debounce(fn,interval,immediate){
			var timer
			return function(){
				var context = this
				var args = arguments
				
				if(timer){
					clearTimeout(timer)
				}
				if(immediate){
					var callNow = !timer
					timer = setTimeout(function(){
						timer = null
					},interval)
					if(callNow){
						fn.apply(context,args)
					}
				}
				else{
					timer = setTimeout(function(){
						fn.apply(context,args)
					},interval)
				}
			}
		}
