<script>
const array1 = [1, 2, {name:'wpc'}, 4,{name:'wpc'}];

function unique(arr,key){
	let obj1 = {}
	let obj2 = {}
	let tempArr = []
	arr.forEach(item => {
		if(typeof item === 'object'){
			 if(!obj1[key]){
				 obj1[key] = item[key]
				 tempArr.push(item)
			 }
		}else{
			if(!obj2[item]){
				obj2[item] = true
				tempArr.push(item)
			}
		}
	})
	return tempArr
}

let uniArr = unique(array1,'name')
</script>
