<script type="text/javascript">
	class Person {
	    constructor(name){
	        this.name = name
	    }
	    say(){
	        console.log(`hello i am ${this.name}`)
	    }
	}
	let person1 = new Person('zhangsan')
	person1.say()
	class Animal extends Person {
		constructor(name){
			super(name)
			this.name = name
		}
	}
	let animal1 = new Animal('jack')
	animal1.say()
</script>
