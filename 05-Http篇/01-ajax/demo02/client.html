<script type="text/javascript">
	let xhr = new XMLHttpRequest()
	xhr.onreadystatechange=function(){
		if(xhr.readyState == 4 && xhr.status == 200){
			console.log(xhr.responseText)
		}
	}
	xhr.open('get','http://127.0.0.1:3000')
	xhr.send()
