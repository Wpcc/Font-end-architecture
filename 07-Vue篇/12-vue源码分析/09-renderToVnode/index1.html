<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>demo</title>
    <script src="./lib/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
  <p>
    {{msg}}
  </p>
  <hx/>
</div>
</body>
<script>
let vm = new Vue({
  data:{
    msg:'hello vue'
  },
  components:{
    hx:{
      data(){
        return {
          msg:'hello components'
        }
      },
      template:'<div>{{msg}}</div>'
    }
  }
}).$mount('#app')

</script>
</html>
