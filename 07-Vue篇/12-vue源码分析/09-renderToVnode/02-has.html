<script>
  let obj = {
    name:'zhangsan',
    age:'18'
  }
  let objProxy = new Proxy(obj,{
    has(target,key){
      console.log('触发has函数')
      if(key in target){
        return true
      }else{
        return false
      }
    }
  })

  console.log('name' in objProxy);

  for(let i in obj){ // 对 for……in 不生效
    console.log(i)
  }

</script>
