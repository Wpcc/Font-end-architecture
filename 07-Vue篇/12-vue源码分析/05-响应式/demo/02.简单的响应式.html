	<div id="app">
	</div>

<script>
	function reactive(obj) {
		for (let key in obj) {
			let value = obj[key]
			if (typeof value === 'object') {
				reactive(value)
			}
			Object.defineProperty(obj, key, {
				get() {
					return value
				},
				set(newVal) {
					console.log(newVal)
				}
			})
		}
	}
	let obj = {
		person: {
			name: 'wpc'
		}
	}
	reactive(obj)

	debugger
	obj.person.name = 'zhangsan'
</script>
