<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		{{msg}}
	</div>
	<template id="template"></template>
</body>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			msg: 'hello Vue'
		},
		components: {
      myCom: {
        data() {
          return {
            msg: 'component'
          }
        },
        template: '#template'
      }
    }
	})
	console.log(vm.$options)
</script>

</html>
