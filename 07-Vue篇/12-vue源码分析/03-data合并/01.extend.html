<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="parent">
	</div>
	<div id="child">
	</div>
</body>
<script>
	// 创建构造器
	var Parent = Vue.extend({
		template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
		data: function () {
			return {
				firstName: 'Walter',
				lastName: 'White',
				alias: 'Heisenberg'
			}
		}
	})
	var Child = Parent.extend({
		data: function () {
			return {
				child: 'hello'
			}
		}
	})
	// 创建 Parent 实例，并挂载到一个元素上。
	var p = new Parent().$mount('#parent')
	var c = new Child().$mount('#child')
	console.log(Parent.options.data())
	console.log(Child.options.data())
	console.log(p.$options.data())
	console.log(c)
</script>

</html>
