<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		app
	</div>
</body>
<script>
Vue.config.performance = true
let vm = new Vue({
	data:{
		msg:'hello'
	},
	template:'<div id="#app">template</div>'
}).$mount('#app')

console.log(performance.getEntriesByType('measure'))
/** 
$el 同样是直接替换掉 选中的 DOM 点
*/ 
</script>

</html>
