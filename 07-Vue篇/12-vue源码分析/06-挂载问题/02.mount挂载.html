<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		app
	</div>
</body>
<script>
let vm = new Vue({
	data:{
		msg:'hello'
	},
	template:'<div>template</div>'
}).$mount('#app')
var app = document.querySelector('#app')
console.log(app)
/** 
$mount 是直接替换掉 选中的 DOM 点
使用$mount进行挂载时，会优先判断是否有templage
如果没有，则会使用$mount寻找到DOM节点作为template
*/ 
</script>

</html>
