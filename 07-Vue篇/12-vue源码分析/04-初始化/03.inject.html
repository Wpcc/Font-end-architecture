<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		<component-a></component-a>
	</div>
</body>
<script>
	var componentA = {
		inject: {
			// name: {
			// 	from: 'test1', // 定义来源，即provide提供的数据
			// 	default: 'default' // 默认值
			// }
			test: {
				some: 'some'
			}
		},
		template: '<p>{{test.some}}</p>'
	}
	let vm = new Vue({
		data: {
			test: 'hello',
		},
		// provide不支持响应式，此处为函数返回值，则能获取到this.test的值
		// provide: {
		// 	test: this.test
		// },
		provide() {
			return {
				test: this.test
			}
		},
		components: {
			componentA
		}
	}).$mount('#app')
</script>

</html>
