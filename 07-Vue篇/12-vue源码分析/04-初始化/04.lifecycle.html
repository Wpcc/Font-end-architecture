<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		<component-a></component-a>
	</div>
</body>
<script>
	var componentA = {
		created() {
			console.log(this.$options.parent)
		},
		template: '<p>hello world</p>'
	}
	let vm = new Vue({
		data: {
			test: 'hello',
		},
		components: {
			componentA
		}
	}).$mount('#app')
</script>

</html>
