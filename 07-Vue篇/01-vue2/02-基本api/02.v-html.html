<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-html="msg"></p>
		</div>
	</body>
	<script>
		let vm = new Vue({
			el:'#app',
			data:{
				msg:'<strong>hello Vue</strong>'
			}
		})
		console.log(vm)
	</script>
</html>
