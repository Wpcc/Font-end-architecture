<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<div id="app">{{msg[0] ? msg[0].name : 'default'}}</div>
</body>
<script>
	// 使用$forceUpdate()更新数据
	new Vue({
		el:"#app",
		data:{
			msg:[]
		},
		created(){
			setTimeout(() => {
				// this.msg[0] = {name:'lisi'}
				this.msg[0] = {name:'lisi'}
				this.$forceUpdate()
			},1000)
			// setTimeout(() => {
			// 	this.msg = 'vue'
			// },1000)
		}
	})
</script>
</html>
