<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<div id="app">{{msg[0] ? msg[0].name : 'default'}}</div>
</body>
<script>
	// 使用this.$set更新数据：在Vue中，如果数据是数组或者对象，里面的值并未声明，vue并不会进行数据双向绑定
	// 故需要使用，this.$set进行设置或使用this.$forceUpdate()进行刷新（Vue实例）
	new Vue({
		el:"#app",
		data:{
			msg:[]
		},
		created(){
			setTimeout(() => {
				// this.msg[0] = {name:'lisi'}
				this.$set(this.msg,0,{name:"lisi"})
			},1000)
			// setTimeout(() => {
			// 	this.msg = 'vue'
			// },1000)
		}
	})
</script>
</html>
