<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
    <child-component/>
	</div>
</body>
<script>
var BottomComponent = {
  created(){
    console.log('bottom',this.$options.parent)
  },
  template:'<span>hello</span>'
}


	// 子组件本身并没有指定 parent 选项
var ChildComponent = {
  created () {
    // 但是在子组件中访问父实例，能够找到正确的父实例引用
    console.log('child',this.$options.parent)
  },
  components:{
    BottomComponent
  },
  template:'<bottom-component/>'
}



var vm = new Vue({
    el: '#app',
    components: {
      // 注册组件
      ChildComponent
    },
    data: {
        test: 1
    }
})
console.log(vm)
</script>

</html>
