<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>el</title>
	<script src="./lib/vue.js"></script>
</head>

<body>
	<div id="app">
		{{msg}}
	</div>
</body>
<script>
	Vue.config.performance = true
	new Vue({
		el: '#app',
		data: {
			msg: 'hello Vue'
		}
	})
	console.log(performance.getEntriesByType('measure'))
</script>

</html>
