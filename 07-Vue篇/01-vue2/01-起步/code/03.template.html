<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			vue:{{msg}}
		</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			data:{
				msg:'hello Vue'
			},
			template:'<div>template:{{msg}}</div>'
		})
	</script>
</html>
