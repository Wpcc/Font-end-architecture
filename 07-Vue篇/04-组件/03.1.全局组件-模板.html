<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <my-com></my-com>
</div>

	data(){
		return {
			msg:'hello world'
		}

  template:'#template'
})
var vm = new Vue({
  el:'#app',
})
console.log(vm)
