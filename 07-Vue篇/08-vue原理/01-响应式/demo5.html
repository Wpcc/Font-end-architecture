<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		let state = {
			a:1
		}
		let b
		// 把b的表达式赋值，抽象成一个函数
		function update(){
			b = a * 10
		}
		let c
		function update2(){
			c = a * 20
		}
		// 执行更新函数
		function autorun(update){
			update()
		}
		// 响应式
		function isObject(obj){
			return typeof obj === 'object'
			&& !Array.isArray(obj)
			&& obj != null
			&& obj != undefined
		}
		function observer(obj,key){
			if(!isObject(obj)){
				throw new TypeError()
			}
			let subs = []
			Object.defineProperty(obj,key,{
				get(){
					return this.key
					subs.push(autorun)
				},
				set(val){
					this.key = val
					// 执行update函数
					if(subs.length != 0){
						subs.forEach(sub => sub())
					}
				}
			})
		}
		
		observer(state,'a')
		autorun(update)
		autorun(update2)
		
	</script>
</html>
