	<script>
		function isObject(obj){
			return typeof obj === 'obj'
			&& !Array.isArray(obj)
			&& obj != null
			&& obj != undefined
		}
		
		function convert(obj){
			if(!isObject){
				throw new TypeError()
			}
			Object.keys(obj).forEach(key => {
				let internalValue = obj[key]
				Object.defineProperty(obj,key,{
					get(){
						console.log('')
						return internalValue
					},
					set(newVal){
						internalValue = newVal
					}
				})
			})
		}
	</script>
