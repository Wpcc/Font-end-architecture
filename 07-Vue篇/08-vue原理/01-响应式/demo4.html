<!DOCTYPE html>

	<script>
		let state = {
			a:1
		}
		let b
		// 把b的表达式赋值，抽象成一个函数
		function update(){
			b = a * 10
		}
		let c
		function update2(){
			c = a * 20
		}
		
		// 响应式
		function isObject(obj){
			return typeof obj === 'object'
			&& !Array.isArray(obj)
			&& obj != null
			&& obj != undefined
		}
		function observer(obj,key){
			if(!isObject(obj)){
				throw new TypeError()
			}
			Object.defineProperty(obj,key,{
				get(){
					return this.key
				},
				set(val){
					this.key = val
					// 执行update函数
					update()
					update2()
				}
			})
		}
		
		observer(state,'a')
		state.a = 3
		console.log(b)
		state.a = 5
		console.log(b)
	</script>
